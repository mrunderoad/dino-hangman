<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dino Hangman</title>
</head>
<body>
  <div id="game" class="container">
    <h1>Dino Hangman</h1>
    <h2 id="hangmanWord"></h2>
    <form id="formOne">
      <div class="form-group">
        <label for="letter">Enter a letter:</label>
        <input id="letter" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-warning">Check your guess!</button>
    </form>
    <div class="guessedLetters">
      <h4>Letters guessed not in word:</h4>
      <p id="guessedLetters"></p>
    </div>
  </div>
  <div id="loss" class="container">
    <h1>YOU LOST!!!!!! MUHAHAHAHAHA</h1>
  </div>
  <div id="win" class="container">
    <h1>Ok ok ok fine you win this time.</h1>
  </div>
</body>
</html>
